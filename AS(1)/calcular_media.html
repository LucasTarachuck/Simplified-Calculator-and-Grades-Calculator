<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de media</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="media.css">
</head>
<body class="bg-dark text-white">
    <section>
        <h1>Ex 2: Calculadora de média</h1>
    </section>
    <section>
        <form>
            <label onfocus="">Nota da AP1:</label>
            <input type="number" id="ap1" name="ap1" step="0.1" onblur="validarAP1()" required>
            <br>
            <br>
            <label>Nota da AP2:</label>
            <input type="number" id="ap2" name="ap2" step="0.1" onblur="validarAP2()" required>
            <br>
            <br>
            <label>Nota da AS:</label>
            <input type="number" id="as" name="as" step="0.1" onblur="validarAS()" required>
            <br>
            <button type="button" onclick="media()">Calcular média</button>
            <br>
            <h3 id="mfinal">Nota: </h3>
        </form>
        <button class="bg-primary rounded-3">
            <a href="pag_inicial.html" class="text-white">Sair</a>
        </button>
    </section>

    <script src="media.js"></script>
</body>
</html>
